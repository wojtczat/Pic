<ion-header>
  <ion-navbar primary>
    <ion-title>Feed <span *ngIf="data.pos.coords.latitude == 0 && data.pos.coords.longitude == 0">- Cannot get your location!</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding overflow-scroll="true">
  <!-- Refresher Pull Down Element -->
  <ion-refresher (ionRefresh)="loadPics($event)">
    <ion-refresher-content
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>

  <!-- List of photos -->
	<div *ngFor="let pic of picMetaData">
    <ion-card>
  	  <ion-item><p>{{pic.time | date:"MMMM dd yyyy, hh:mm" }}</p></ion-item>
    	<img [src]="pic.data" *ngIf="pic" />

      <ion-row>
        <ion-col>
          <button (click)="showCommentsModal(pic.name)" primary clear small>
            <ion-icon name="text"></ion-icon>
            <div>{{pic.numberOfComments || "No"}} Comment(s)</div>
          </button>
        </ion-col>
      </ion-row>

    </ion-card>

   </div>
</ion-content>
