<ion-header>
  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="feed">

	<!--<button block round (click)="loadPics()">Load Feed</button>-->

  <ion-refresher (ionRefresh)="loadPics($event)">
    <ion-refresher-content
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
    	<div *ngFor="let pic of pictureContent">

		<img [src]="pic" *ngIf="pic" />

	</div>
</ion-content>
